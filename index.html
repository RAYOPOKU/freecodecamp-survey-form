<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Toastmasters Local Branch</h1>
    <p id="description" class="description text-center">
 We appreciate your attendance today and we love to hear your thoughts.
    </p>
    </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">First Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
     <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Lacale<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="locale"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="locale"
      />
    </div>
    <div class="form-group">
      <p>How well did you enjoy your time here?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select one</option>
        <option value="Very much">Very Much</option>
        <option value="Kinda Okay">Kinda okay</option>
        <option value="Waste of time">Waste of time</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>Would you recommend Toastmasters to a friend and/or relative?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >
    </div>

    <div class="form-group">
      <p>
        What would you like to see improved?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="Activities"
          type="checkbox"
          class="input-checkbox"
        />Activities</label
      >
      <label>
        <input
          name="prefer"
          value="Speakers time"
          type="checkbox"
          class="input-checkbox"
        />Speaker time</label
      >
      <label
        ><input
          name="prefer"
          value="Location"
          type="checkbox"
          class="input-checkbox"
        />Location</label
      >
      <label
        ><input
          name="prefer"
          value="Snacks"
          type="checkbox"
          class="input-checkbox"
        />Snacks</label

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>


<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
